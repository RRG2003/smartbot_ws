controller_manager:
  ros__parameters:
    update_rate: 50  # Hz
    use_sim_time: true

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Arm Controller
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Gripper Controller
    gripper_controller:
      type: position_controllers/JointGroupPositionController

# ========================================
# Joint State Broadcaster Configuration
# ========================================
joint_state_broadcaster:
  ros__parameters:
    joints:
      - shoulder_joint
      - elbow_joint
      - wrist_joint
      - left_finger_joint
      - right_finger_joint
    interfaces:
      - position
      - velocity

# ========================================
# Arm Controller Configuration
# ========================================
arm_controller:
  ros__parameters:
    joints:
      - shoulder_joint
      - elbow_joint
      - wrist_joint
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    
    allow_partial_joints_goal: false
    open_loop_control: false
    allow_integration_in_goal_trajectories: true
    
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      shoulder_joint:
        trajectory: 0.1
        goal: 0.05
      elbow_joint:
        trajectory: 0.1
        goal: 0.05
      wrist_joint:
        trajectory: 0.1
        goal: 0.05

    gains:
      shoulder_joint:
        p: 100.0
        i: 0.01
        d: 10.0
        i_clamp: 1.0
      elbow_joint:
        p: 100.0
        i: 0.01
        d: 10.0
        i_clamp: 1.0
      wrist_joint:
        p: 50.0
        i: 0.01
        d: 5.0
        i_clamp: 1.0

# ========================================
# Gripper Controller Configuration
# ========================================
gripper_controller:
  ros__parameters:
    joints:
      - left_finger_joint
      - right_finger_joint
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    state_publish_rate: 50.0